<!DOCTYPE html>
<html lang="en">
  <!-- head요소 : 웹페이지 기본설정 -->
  <head>
    <!-- 문자열 셋팅 -->
    <meta charset="UTF-8" />
    <!-- 모바일 크기처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 탭메뉴출력 타이틀 -->
    <title>네이버 요약 뉴스</title>
  </head>
  <!-- body요소 : 웹문서 본문출력  -->
  <body>
    <!-- 1. 상단영역 -->
    <header class="top-area">
      <!-- h1요소 : 큰제목 -->
      <h1 id="main-title"></h1>네이버 요약 뉴스</h1>

      <!-- div요소 : 내용구분박스 -->
      <div>
        <li>네이버로고 정치<li>
        <li>경제<li>
        <li>사회<li>
        <li>IT/과학<li>
        <li>TV/연예</div>
    
      </header>

    <!-- 2. 메인영역 -->
    <main class="main-area">
        <!-- 메인 이미지 -->
         <img src="./images/naver_news.png" alt="네이버 뉴스 자랑스런 내 이미지">
    </main>
    <!-- 3. 하단영역 -->
    <footer class="bottom-area">
        <!-- br요소 : 줄바꿈 -->
        <div>
          서울시 강남구 역삼동 119 대호B 8F <br />
          대표: Tom Brace Parker <br />
          전화: 010-2222-3333
        </div>

    </footer>
    <!--            2) alt : 대체텍스트(웹접근성 필수)
            -> alternative text

        [ 요소의 구성 ]
        1. 요소명 - 요소별 특징을 구분하는 이름
        2. 속성 - 요소가 가지는 개별 셋팅값을 저장함
        -> 속성값은 쌍따옴표안에 표기함
        표기) <요소명 속성="값">
        -> 요소의 문자는 모두 소문자를 원칙으로 한다!


        [ 요소 공통속성 ]
        1. style 속성 : 요소에 인라인으로 CSS속성값을 셋팅함
        예) <요소명 style="속성:값;속성:값;">
        2. title 속성 : 툴팁제공속성(마우스오버시 등장)
    -->
  </body>
</html>
